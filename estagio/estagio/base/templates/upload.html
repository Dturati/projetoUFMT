{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}">
</head>
<body>

{{ resposta }}
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit" class="btn-info">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ upload }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

  <p><a href="{% url 'home:home' %}">Voltar</a></p>
{% endblock %}
</body>
</html>
